<div class="topo">
    <h2>Cadastro de Oficio</h2>
</div>

<div class="card card-body">
    <form [formGroup]="crudForm">
        <div class="row meio">
            <div class="col-md-4">
                <label class="control-label required">Nome do Oficio: </label>
                <input type="text" formControlName="oficio" class="form-control inputs"
                    placeholder="Digite o nome*" required>
            </div>
        </div>
        <div class=" meio" style="margin-top: 20px;">
            <button type="button" class="btn btn-primary r-2" (click)="cadastrar()">
                 Cadastrar
              </button>
        </div>
    </form>
</div>
