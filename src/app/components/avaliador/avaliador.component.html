<div class="conta">
    <img src="../../../assets/user.png" width="50px" height="50px">
    <p>Avaliador</p>
    <button class="topo-sair" (click)="logout()">Sair</button>
</div>
<div class="meio">
    <div class="divForm">
        <h1>Filtrar</h1>
        <form id="form-filtro" [formGroup]="filtrarForm">
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label required">Nome</label>
                    <input type="text" formControlName="nome" class="form-control inputs"
                        placeholder="Digite o nome" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="control-label required">CPF</label>
                    <input type="password" formControlName="cpf" class="form-control inputs"
                        placeholder="Digite o CPF" required>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label required">Oficios</label>
                    <div class="input-group">
                        <select class="custom-select form-control" formControlName="oficio" required>
                            <option value="null" selected>Selecione</option>
                            <option *ngFor="let item of oficio" [value]="item.oficio">
                                {{ item.oficio }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="submit" value="Filtrar" id="filtrar" class="btn btn-primary" (click)=" filtrar()">
        </form>
            <span class="fa fa-trash"></span> Remover Filtros
    </div>
    <div class="divTabela">
        <h4 class="font-weight-bold py-1 mb-2">
            <span class="text-muted font-weight-light">Candidatos</span>
        </h4>
        <table class="table table-striped table-bordered table-sm row-border hover">
            <thead>
                <tr>
                    <th style="width: 35%">Nome</th>
                    <th style="width: 10%">CPF</th>
                    <th style="width: 25%;">Oficio</th>
                    <th style="width: 20%;">Data</th>
                    <th style="width: 10%;">Opçoês</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of candidatos">
                    <td> {{item.nome}} </td>
                    <td> {{item.cpf}} </td>
                    <td> {{item.oficio}} </td>
                    <td> {{item.dataInclusao}} </td>
                    <td style="text-align: center;">
                        <input type="button" value="Avaliar" class="btn btn-primary" (click)="avaliar(item.idCandidato)"> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
